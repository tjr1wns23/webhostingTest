<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <p id="result"></p>
</body>
<script>
  window.onload = function() {
    getRandomNo();
  }

  function getRandomNo() {
    let randNo = Math.ceil(Math.random()*6);
    document.getElementById("result").innerHTML = randNo;
  }
</script>
</html>
